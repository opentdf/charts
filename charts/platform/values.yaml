# The following values are for testing only #
#############################################

playground: false

postgresql:
  fullnameOverride: platform-db
  auth:
    database: opentdf
    usePasswordFiles: true
    enablePostgresUser: false
    username: opentdf
    existingSecret: opentdf-db-credentials
    secretKeys:
      userPasswordKey: password
  tls:
    enabled: true
    autoGenerated: true

keycloak:
  extraEnvVars:
    - name: KC_FEATURES
      value: "preview,token-exchange"
  tls:
    enabled: true
    autoGenerated: true
  fullnameOverride: platform-keycloak
  postgresql:
    enabled: false
  externalDatabase:
    host: platform-db
    port: 5432
    database: opentdf
    user: opentdf
    existingSecret: opentdf-db-credentials # The needs to align with the db.password.secret configuration
    existingSecretPasswordKey: password
  auth:
    adminUser: admin
  keycloakConfigCli:
    enabled: true
    configuration:
      opentdf.json: |
        {
          "realm":"opentdf",
          "enabled": true,
          "clients": []
        }
  proxyHeaders: xforwarded
  ingress:
    enabled: true
    tls: true
    selfSigned: true
    labels:
      "opentdf.io/keycloak-admin": "false"
